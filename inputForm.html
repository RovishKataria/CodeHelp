<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Form</title>
</head>
<body>
    <h1>Welcome to Code Help</h1>
    <h1>Contact Us Form</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <br>
        <label for="number">Contact Number</label>
        <input type="number" id="number" placeholder="Enter Contact Number">
        <br>
        <label>Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="femal">Female</option>
        </select>
        <br>
        <label>Date Of Birth</label>
        <input type="date" id="dob" value="dd / mm / yyyy">
        <br>
        <label>Rating</label>
        <input type="radio" id="1">
        <label for="1">1</label>
        <input type="radio" id="2">
        <label for="2">2</label>
        <input type="radio" id="3">
        <label for="3">3</label>
        <input type="radio" id="4">
        <label for="4">4</label>
        <input type="radio" id="5">
        <label for="5">5</label>
        <br>
        <label>Enter Your Message</label><br>
        <textarea name="textarea" id="textarea" placeholder="Enter Your Message" rows="5" cols="40"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Send">
        <input type="reset">
    </form>
</body>
</html>
